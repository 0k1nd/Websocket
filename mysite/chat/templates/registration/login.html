<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <script>
        // Сохраняем токены в localStorage после успешного логина
        document.addEventListener('DOMContentLoaded', function () {
            const accessToken = "{{ access_token|default:'' }}";
            const refreshToken = "{{ refresh_token|default:'' }}";

            if (accessToken && refreshToken) {
                localStorage.setItem('access_token', accessToken);
                localStorage.setItem('refresh_token', refreshToken);
                console.log("JWT токены сохранены в localStorage.");
            }
        });
    </script>
</body>
</html>
